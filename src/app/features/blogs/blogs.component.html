<section class="blog">
  <div class="container">
    <h2 class="section-title">Latest News</h2>
    <div class="blog-grid">
      <div class="blog-card" *ngFor="let post of blogPosts">
        <img [src]="post.imageUrl" [alt]="post.title" class="blog-image">
        <div class="blog-content">
          <h3 class="blog-title">{{ post.title }}</h3>
          <p class="blog-meta">{{ post.date }} | <span class="admin">BY ADMIN</span></p>
        </div>
      </div>
    </div>
  </div>
</section>
