<section class="services">
  <div class="container">
    <h2 class="section-title">Xidmətlərim</h2>
    <p class="section-description">
      Effektiv və Etibarlı Hüquqi Dəstək
    </p>

    <div class="services-grid">
      <div
        class="service-card"
        *ngFor="let service of services"
        (click)="navigateToDetail(service)"
      >
        <div
          class="service-image"
          [ngStyle]="{'background-image': 'url(assets/images/' + service.image + ')'}"
        ></div>
        <div class="service-overlay">
          <h3 class="service-title">{{ service.title }}</h3>
        </div>
      </div>
    </div>
  </div>
</section>
