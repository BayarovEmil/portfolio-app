<section class="contact bg-[#F2F3F8]">
  <div class="container">
    <div class="contact-form w-full md:w-[50%] h-full">
      <h3 class="!text-[45px] !mb-8 !font-extrabold text-center md:text-start ">Əlaqə</h3>

      <form (submit)="submitForm()" class="contact-form">
        <div class="flex flex-col md:flex-row items-center justify-between gap-10">
          <div class="w-full md:w-[300px]">
            <label class="block">Ad <span class="text-red-500">*</span></label>
            <input type="text" class="input-field" placeholder="Ad" [(ngModel)]="formData.name" name="name" required>
          </div>
          <div class="w-full md:w-[300px]">
            <label class="block">Telefon nömrəsi <span class="text-red-500">*</span></label>
            <input type="text" class="input-field" placeholder="Telefon nömrəsi" [(ngModel)]="formData.phone" name="phone" required>
          </div>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-between gap-10 py-5">
          <div class="w-full md:w-[300px]">
            <label class="block">Email <span class="text-red-500">*</span></label>
            <input type="email" class="input-field" placeholder="Email" [(ngModel)]="formData.email" name="email" required>
          </div>
          <div class="w-full md:w-[300px]">
            <label class="block">Xidmət seçin <span class="text-red-500">*</span></label>
            <select [(ngModel)]="formData.service" name="service" class="input-field" (change)="toggleServiceList()">
              <option value="">Xidmət seçin</option>
              <option value="Business Law">Kommersiya və Müqavilələr Hüququ</option>
              <option value="Family Law">Əqli Mülkiyyət</option>
              <option value="Civil Litigation">Miqrasiya Hüququ</option>
              <option value="Civil Litigation">Korporativ Hüquq</option>
            </select>
          </div>
        </div>

        <label class="block">Mesaj yazın: <span class="text-red-500">*</span></label>
        <textarea class="input-field h-[200px] resize-none" placeholder="Mesaj yazın: " [(ngModel)]="formData.message" name="message" required></textarea>

        <p *ngIf="errorMessage" class="text-red-500 text-sm">{{ errorMessage }}</p>

        <button class="cta-button" type="submit">Göndər</button>
      </form>

    </div>

    <img src="assets/elmar-lawyer-removebg-preview.png"
         alt="Contact Image"
         class="custom-img-size">

  </div>
</section>
